    <style>
        body {
            background-image: url("images/tff.jpeg");
            font-family: Comic Sans MS, cursive, sans-serif;
            animation: moveBackground 6s linear infinite;
            text-align: center; /* Center-aligning all content */
        }

        h1, h2, h3, p {
            color: #ff00ff;
            text-shadow: 2px 2px 2px #000000;
            font-size: 50px;
        }

        .ugly {
            border: 5px solid red;
            background-color: yellow;
            border-radius: 20px;
            padding: 10px;
            display: inline-block; /* Ensure the container remains centered */
            text-align: left; /* Align content within container to the left */
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0;
            }

            to {
                background-position: -1000% 0;
                /* Change the value to control the distance the background moves */
            }
        }

        .ugly-button {
            background-color: pink; /* Changed button color */
            color: purple; /* Changed text color */
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 16px;
        }

        .ugly-table {
            border-collapse: collapse;
            width: 50%;
            margin: 0 auto; /* Centering the table */
        }

        img {
            max-width: 15%;
            height: auto;
            position: absolute; /* Keep the GIFs in their original position */
        }

        .ugly-table td,
        .ugly-table th {
            border: 2px solid black;
            padding: 8px;
            text-align: center;
        }

        .ugly-table th {
            background-color: purple; /* Changed table header background color */
            color: yellow; /* Changed table header text color */
        }

        .ugly-progress {
            width: 50%;
            border: 2px solid black;
            border-radius: 10px;
            background-color: brown; /* Changed progress bar color */
            margin: 10px auto; /* Centering the progress bar */
        }

        .ugly-poll {
            width: 200px;
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            background-color: grey; /* Changed poll background color */
            margin: 0 auto; /* Centering the poll */
        }
    </style>
</head>
